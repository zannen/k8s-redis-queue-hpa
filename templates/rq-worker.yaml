---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rq-worker
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rq-worker
  template:
    metadata:
      labels:
        app: rq-worker
    spec:
      containers:
        - name: rq-worker
          image: oreandawe/redis-queue-monitor-worker:latest
          imagePullPolicy: IfNotPresent
          command:
            - rq
            - worker
            - high  # queue name
            - low  # queue name
            - -w
            - app.MyWorker  # see app/__init__.py for class definition
            - --url
            - redis://redis-server:36379
